<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de RÃ©seaux Sociaux</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <aside id="social">
        <i class="fa-regular fa-hashtag"></i>
    </aside>
    <section class='socialMedia'>
        <aside id='close'>
            &#10006;
        </aside>
        <ul class="sci">
            <li class='sli' data-text="@MyWebSoluce" data-color="#6e5494">
                <a href="#" target='_blank' class='github'>
                    <i class="fa-brands fa-github"></i>
                </a>
            </li>
            <li class='sli' data-text="@MyWebSoluce" data-color="#0077b5">
                <a href="#" class='linkedin'>
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
            </li>
            <li class='sli' data-text="@MyWebSoluce" data-color="#1f8f94">
                <a href="#" class='tiktok'>
                    <i class="fa-brands fa-tiktok"></i>
                </a>
            </li>
            <li class='sli' data-text="@MyWebSoluce" data-color="#5865F2">
                <a href="#" class='discord'>
                    <i class="fa-brands fa-discord"></i>
                </a>
            </li>
            <li class='sli' data-text="@MyWebSolucet" data-color="#1DA1F2">
                <a href="#" class='twitter'>
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </li>
            <li class='sli' data-text="contact@mywebsoluce.fr" data-color="#007DBB">
                <a href="#" class='mail'>
                    <i class="fa-solid fa-envelopes-bulk"></i>
                </a>
            </li>
            <li class='sli' data-text="@MyWebSoluce" data-color="#FF0000">
                <a href="#" class='youtube'>
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
        </ul>
    </section>
    
    <script src="js/app.js"></script>
    <script src="js/vanilla-tilt.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".sci .sli a"), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare": 1,
            gyroscope: true,
        });
        VanillaTilt.init(document.querySelectorAll("#social"), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare": 1,
        });
    </script>
</body>
</html>
